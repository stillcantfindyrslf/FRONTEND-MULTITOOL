<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather api</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="wrapper">
            <div class="weather-card">
                <div class="weather-search">
                    <input type="text" class="input-city" spellcheck="false" placeholder="Enter city name"/>
                    <button class="search-btn">
                        <img src="img/search.png" class="search-img" alt="лупа">
                    </button>
                </div>
                <div class="weather-info">
                    <h1 class="weather-city"></h1>
                    <div class="weather-container">
                        <img src="img/rain.png" class="weather-icon" alt=""/>
                    </div>
                    <div class="weather-holder">
                        <h1 class="weather-temp"></h1>
                        <a class="weather-deg active" data-unit="C">°C</a>
                        <div class="vertical-line"></div>
                        <a class="weather-deg" data-unit="F">°F</a>
                    </div>
                    <h2 class="weather-params"></h2>
                </div>
            </div>
        </div>
    </body>
</html>
