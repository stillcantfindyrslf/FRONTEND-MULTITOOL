<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Лабиринт</title>
</head>
    <body>
        <div class="wrapper">
            <div class="labyrinth-game">
                <h1 class="game-title">Игра лабиринт</h1>
                <p class="game-text">Тебе нужно добраться до зеленого квадрата, черные квадраты - твои враги!</p>
                <p class="level-text" id="game-level"></p>
                <div id="game"></div>
                <div class="game-params">
                    <button class="game-button" id="startBtn">Старт</button>
                    <button class="game-button" id="restartBtn">Переиграть</button>
                </div>
            </div>
        </div>
    </body>
</html>
