<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather api</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nullstyle.css">
</head>
    <body>
        <div class="wrapper">
            <div class="whether-card">
                <div class="weather-search">
                    <input type="text" class="input-whether" spellcheck="false" placeholder="Enter city name"/>
                    <button class="search-btn">
                        <img src="img/search.png" class="search-img" alt="лупа">
                    </button>
                </div>
                <div class="whether-info">
                    <h1 class="whether-city">New York</h1>
                    <div class="whether-container">
                        <img src="img/rain.png" class="whether-icon" alt=""/>
                    </div>
                    <h1 class="whether-digits">22 c</h1>
                    <h2 class="whether-params">clear sky</h2>
                </div>
            </div>
        </div>
    </body>
</html>
