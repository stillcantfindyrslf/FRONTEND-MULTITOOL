<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
<div class="wrapper">
    <div class="slider">
        <div class="btn-holder">
            <a class="button-prev" id="prevBtn">
                <img src="img/arrow.svg" class="arrow-left" alt="стрелка">
            </a>
        </div>
        <div class="slider-container">
            <div class="slider-holder">
                <div class="slider-item">
                    <img class="image-slider" src="img/beer.png" alt="пиво">
                </div>
                <div class="slider-item">
                    <img class="image-slider" src="img/candy.png" alt="конфета">
                </div>
                <div class="slider-item">
                    <img class="image-slider" src="img/cocktail.png" alt="коктейль">
                </div>
                <div class="slider-item">
                    <img class="image-slider" src="img/pizza.png" alt="пицца">
                </div>
                <div class="slider-item">
                    <img class="image-slider" src="img/yakisoba.png" alt="якисоба">
                </div>
                <div class="slider-item">
                    <img class="image-slider" src="img/donut.png" alt="пончик">
                </div>
                <div class="slider-item">
                    <img class="image-slider" src="img/cake.png" alt="торт">
                </div>
                <div class="slider-item">
                    <img class="image-slider" src="img/coffee-cup.png" alt="кофе">
                </div>
            </div>
        </div>
        <div class="btn-holder">
            <a class="button-next" id="nextBtn">
                <img src="img/arrow.svg" class="arrow-right" alt="стрелка">
            </a>
        </div>
    </div>
</div>
</body>
</html>
